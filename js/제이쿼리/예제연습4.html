<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>예제4</title>
  <script src="./jquery.min.js"></script>
  <script>
    $(function(){
      $('h1').css('backgroundColor','#00f')
      .css('font-size','75px');

      $('h2').css('backgroundColor','#0ff')
      .css('border','2px dashed #f00');

      $('h3').css('border','2px solid #00f')
      .css('fontStyle','italic');
    });
  </script>
</head>

<body>
<h1>제이쿼리</h1>
<h2>선택자</h2>
<h3>직접 선택자</h3>
</body>

</html>
