<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>예제14</title>
  <script src="./jquery.min.js"></script>
  <script>
    $(function(){
      $('.txt1').parents() //<p class="txt1">내용1</p>의 전체 상위요소 선택
      .css({
        'border':'2px dashed #00f'
      });
      $('.txt2').parents('div') //<p class="txt2">내용2</p>의 전체 상위 요소 중 div만 선택
      .css({
        'border':'2px solid #f00'
      })
    });

  </script>
</head>

  <body>
    <h1 class="title">선택자</h1>
    <section>
      <div>
        <p class="txt1">내용1</p>
      </div>
    </section>
    <section>
      <div>
        <p class="txt2">내용2</p>
      </div>
    </section>
  </body>
</html>
