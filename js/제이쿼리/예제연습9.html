<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>예제9</title>
  <script src="./jquery.min.js"></script>
  <script>
    $(function(){
      $('#wrap > h1').css('border','2px dashed #f00'); //wrap의 직계자손 h1

      $('#wrap > section').children() //wrap의 직계자손 section의 자식
      .css({
        'background-color':'yellow',
        'border':'2px dashed #f00'
      });    

    });

  </script>
</head>

  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <section>
        <h1>하위 요소 선택자</h1>
        <p>내용2</p>
      </section>
    </div>
  </body>
</html>
