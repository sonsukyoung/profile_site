<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>예제8</title>
  <script src="./jquery.min.js"></script>
  <script>
    $(function(){
      $('#wrap h1') //#wrap이 포함하는 모든 <h1>요소를 선택
      .css({
        'background-color':'yellow',
        'border':'2px dashed #f00'});

    });

  </script>
</head>

  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <section>
        <h1>하위 요소 선택자</h1>
        <p>내용2</p>
      </section>
    </div>
  </body>
</html>
